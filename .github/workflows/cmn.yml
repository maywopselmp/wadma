name: runcl
'on':
  workflow_dispatch: null
jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4
      - name: Fetch private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO_NAME }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: private-config
      - name: Install curl and yq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          # Download yq to $HOME/.local/bin (a user-writable directory)
          curl -sL https://github.com/mikefarah/yq/releases/download/v4.16.1/yq_linux_amd64 -o $HOME/.local/bin/yq
          sudo chmod +x $HOME/.local/bin/yq
          
          # Add the directory containing yq to the PATH environment variable
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify yq version
        run: |
          yq --version
      - name: Run commands from pump.yml in private repo
        env:
          CONFIG_FILE: private-config/${{ secrets.CONFIG_FILE_JAR }}  # Full path to YAML file in private repo
        run: |
          # Check if the YAML file exists before proceeding
          if [ -f "$CONFIG_FILE" ]; then
            echo "Found the file: $CONFIG_FILE"
            cat "$CONFIG_FILE"

            # Extract and run the commands from the YAML file using `yq`
            yq e '.jobs.run_script.steps[*].run' "$CONFIG_FILE" | while read -r cmd; do
              echo "Running: $cmd"
              eval "$cmd"  # Run the command
            done
          else
            echo "YAML file not found at $CONFIG_FILE"
            exit 1  # Exit with an error if the file is not found
          fi
          
