name: runcl
'on':
  workflow_dispatch: null

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Check if secrets are available
        run: |
          if [ -z "${{ secrets.PRIVATE_REPO_PAT }}" ]; then
            echo "âŒ Error: GitHub Secrets are not available in public repositories or forks!"
            exit 1
          fi
          echo "âœ… Secrets detected, continuing..."

      - name: Fetch private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO_NAME }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: private-config
          lfs: true
          persist-credentials: true
          fetch-depth: 1

      - name: Verify private repo checkout
        run: |
          if [ ! -d "private-config" ]; then
            echo "âŒ Error: Failed to fetch the private repo!"
            exit 1
          fi
          echo "âœ… Private repo fetched successfully!"
          ls -R private-config

      - name: Install yq and dependencies
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          sudo apt-get update -y
          sudo apt-get install -y p7zip-full dos2unix

      - name: Debug private YAML config
        run: |
          CONFIG_FILE="private-config/.github/workflows/sus.yml"
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ Error: $CONFIG_FILE not found!"
            exit 1
          fi
          echo "ðŸ“‚ Contents of $CONFIG_FILE:"
          cat "$CONFIG_FILE"

      - name: Extract and Run Commands from YAML
        run: |
          CONFIG_FILE="private-config/.github/workflows/sus.yml"
          RAR_PASS="${{ secrets.PUBLIC_RAR_PASSWORD }}"  # Public repo's secret

          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ Error: $CONFIG_FILE not found!"
            exit 1
          fi

          echo "âœ… Extracting 'run' commands from YAML..."
          yq eval '.jobs.run_script.steps[] | select(has("run")) | .run' "$CONFIG_FILE" > temp_script.sh

          echo "ðŸ“œ Raw extracted script:"
          cat temp_script.sh

          # Escape special characters in RAR_PASS for sed
          escaped_rar_pass=$(printf '%s\n' "$RAR_PASS" | sed 's/[\/&]/\\&/g')

          # Adjust paths and insert secrets
          sed -i "s|\$RAR_PASS|${escaped_rar_pass}|g" temp_script.sh
          sed -i 's|yu.rar|private-config/yu.rar|g' temp_script.sh
          sed -i 's|extracted/|private-config/extracted/|g' temp_script.sh

          echo "ðŸš€ Running adjusted script..."
          chmod +x temp_script.sh
          ./temp_script.sh
