name: runcl
'on':
  workflow_dispatch: null
jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Fetch private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO_NAME }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: private-config

      - name: Install yq (v4.x)
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Debug pump.yml content
        env:
          CONFIG_FILE: private-config/.github/workflows/sus.yml
        run: |
          echo "Contents of $CONFIG_FILE:"
          cat "$CONFIG_FILE"

      - name: Run commands from pump.yml
        env:
          CONFIG_FILE: private-config/.github/workflows/sus.yml
        run: |
          if [ -f "$CONFIG_FILE" ]; then
            echo "Found config file: $CONFIG_FILE"

            # Generate a temporary script
            TEMP_SCRIPT=$(mktemp)
            echo "#!/bin/bash" > "$TEMP_SCRIPT"
            yq eval '.jobs.run_script.steps[].run' "$CONFIG_FILE" >> "$TEMP_SCRIPT"
            chmod +x "$TEMP_SCRIPT"

            # Debug the generated script
            echo "Generated script:"
            cat "$TEMP_SCRIPT"

            # Execute the combined script
            echo "Executing the generated script..."
            bash "$TEMP_SCRIPT"

            # Check if the file was downloaded successfully
            if [ -f "yu.rar" ]; then
              echo "✅ File 'yu.rar' downloaded successfully!"
            else
              echo "❌ Error: File 'yu.rar' not found!"
              exit 1
            fi

            # Clean up
            rm "$TEMP_SCRIPT"
          else
            echo "Error: $CONFIG_FILE not found!"
            exit 1
          fi
